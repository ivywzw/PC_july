          <p style="font-size:16px;"><span style="font-family:'ArialMT', 'Arial';font-weight:400;font-size:16px;color:#434343;">1</span><span style="font-family:'ArialMT', 'Arial';font-weight:400;font-size:16px;color:#434343;">、三端消费数据保持一致</span><span style="font-family:'ArialMT', 'Arial';font-weight:400;font-size:16px;color:#434343;">——</span><span style="font-family:'ArialMT', 'Arial';font-weight:400;font-size:16px;color:#434343;">（宗全胜）</span><span style="font-family:'ArialMT', 'Arial';font-weight:400;font-size:13px;color:#6B6B6B;"></span></p><p style="font-size:13px;"><span style="font-family:'ArialMT', 'Arial';font-weight:400;font-size:13px;color:#6B6B6B;">&nbsp;</span></p><p style="font-size:13px;"><span style="font-family:'ArialMT', 'Arial';font-weight:400;font-size:13px;color:#6B6B6B;">&nbsp;</span></p><p style="font-size:13px;"><span style="font-family:'Arial-BoldMT', 'Arial Bold', 'Arial';font-weight:700;font-size:13px;color:#6B6B6B;">&#149; </span><span style="font-family:'Arial-BoldMT', 'Arial Bold', 'Arial';font-weight:700;font-size:13px;color:#6B6B6B;">需求概述</span><span style="font-family:'ArialMT', 'Arial';font-weight:400;font-size:13px;color:#6B6B6B;"></span></p><p style="font-size:13px;"><span style="font-family:'ArialMT', 'Arial';font-weight:400;font-size:13px;color:#6B6B6B;">&nbsp;&nbsp; </span><span style="font-family:'ArialMT', 'Arial';font-weight:400;font-size:13px;color:#6B6B6B;">为了保证呈现给用户的数据始终准确，不引起用户疑惑甚至投诉，需要保证客户端、官网、管理后台三端的学生消费数据始终保持一致。</span><span style="font-family:'ArialMT', 'Arial';font-weight:400;font-size:13px;color:#6B6B6B;"></span></p><p style="font-size:13px;"><span style="font-family:'ArialMT', 'Arial';font-weight:400;font-size:13px;color:#6B6B6B;">&nbsp;</span></p><p style="font-size:13px;"><span style="font-family:'Arial-BoldMT', 'Arial Bold', 'Arial';font-weight:700;font-size:13px;color:#6B6B6B;">&#149; </span><span style="font-family:'Arial-BoldMT', 'Arial Bold', 'Arial';font-weight:700;font-size:13px;color:#6B6B6B;">使用权限</span><span style="font-family:'ArialMT', 'Arial';font-weight:400;font-size:13px;color:#6B6B6B;"></span></p><p style="font-size:13px;"><span style="font-family:'ArialMT', 'Arial';font-weight:400;font-size:13px;color:#6B6B6B;">&nbsp;&nbsp; </span><span style="font-family:'ArialMT', 'Arial';font-weight:400;font-size:13px;color:#6B6B6B;">学生端</span><span style="font-family:'ArialMT', 'Arial';font-weight:400;font-size:13px;color:#6B6B6B;"></span></p><p style="font-size:13px;"><span style="font-family:'ArialMT', 'Arial';font-weight:400;font-size:13px;color:#6B6B6B;">&nbsp;</span></p><p style="font-size:13px;"><span style="font-family:'Arial-BoldMT', 'Arial Bold', 'Arial';font-weight:700;font-size:13px;color:#6B6B6B;">&#149; </span><span style="font-family:'Arial-BoldMT', 'Arial Bold', 'Arial';font-weight:700;font-size:13px;color:#6B6B6B;">业务规则</span><span style="font-family:'ArialMT', 'Arial';font-weight:400;font-size:13px;color:#6B6B6B;"></span></p><p style="font-size:13px;"><span style="font-family:'ArialMT', 'Arial';font-weight:400;font-size:13px;color:#6B6B6B;">&nbsp;&nbsp; </span><span style="font-family:'ArialMT', 'Arial';font-weight:400;font-size:13px;color:#6B6B6B;">客户端、官网、管理后台三端的消费数据来源统一。</span><span style="font-family:'ArialMT', 'Arial';font-weight:400;font-size:13px;color:#6B6B6B;"></span></p><p style="font-size:13px;"><span style="font-family:'ArialMT', 'Arial';font-weight:400;font-size:13px;color:#6B6B6B;">&nbsp;</span></p><p style="font-size:13px;"><span style="font-family:'Arial-BoldMT', 'Arial Bold', 'Arial';font-weight:700;font-size:13px;color:#6B6B6B;">&#149; </span><span style="font-family:'Arial-BoldMT', 'Arial Bold', 'Arial';font-weight:700;font-size:13px;color:#6B6B6B;">验收标准</span><span style="font-family:'ArialMT', 'Arial';font-weight:400;font-size:13px;color:#6B6B6B;"></span></p><p style="font-size:13px;"><span style="font-family:'ArialMT', 'Arial';font-weight:400;font-size:13px;color:#6B6B6B;">&nbsp;&nbsp; </span><span style="font-family:'ArialMT', 'Arial';font-weight:400;font-size:13px;color:#6B6B6B;">客户端、官网、管理后台三端的学生消费数据始终保持一致。</span><span style="font-family:'ArialMT', 'Arial';font-weight:400;font-size:13px;color:#6B6B6B;"></span></p><p style="font-size:13px;"><span style="font-family:'ArialMT', 'Arial';font-weight:400;font-size:13px;color:#6B6B6B;">&nbsp;</span></p>
